---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: master
  workflow: deploy
- push_branch: "*"
  workflow: build
workflows:
  build:
    envs:
    - _JAVA_OPTIONS: -Xms512m -Xmx3584m
    steps:
    - script:
        title: dokka
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew dokka
    - script:
        title: runAnk
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew :arrow-docs:runAnk
  deploy:
    envs:
    - _JAVA_OPTIONS: -Xms512m -Xmx3584m
    steps:
    - script:
        title: dokka
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew dokka
    - script:
        title: runAnk
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew :arrow-docs:runAnk
    - script:
        title: deploy
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            aws --version
            apt remove -y awscli
            pip install awscli
            /usr/local/bin/aws --version
            bundle check
            BUNDLE_CHECK_RESULT=$?
            if [[ BUNDLE_CHECK_RESULT -eq 0 ]]; then
                echo "All fine, all good with bundler"
            else
                echo "Updating bundler"
                gem uninstall bundler --force
                gem install bundler --force
                echo "$( gem list | grep bundler )"
            fi
            bundle install --gemfile modules/docs/arrow-docs/Gemfile --path vendor/bundle
            export BUNDLE_GEMFILE=modules/docs/arrow-docs/Gemfile
            export JEKYLL_ENV=production
            bundle exec jekyll build -s modules/docs/arrow-docs/build/site -d modules/docs/arrow-docs/build/_site
            /usr/local/bin/aws s3 sync modules/docs/arrow-docs/build/_site s3://$S3_BUCKET > aws_sync_jekyll.log
